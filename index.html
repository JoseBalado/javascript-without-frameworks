<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>JavaScript without Frameworks</title>
  <meta name="description"
        content="JavaScript project without using any frameworks">
  <meta name="author"
        content="Jose Balado">
  <link rel="stylesheet"
        href="css/styles.css">
</head>

<body>
  <div id="messages"></div>

  <input type="text"
         placeholder="Type user name"
         id="userName">
  <input type="button"
         value="Type user name to log in"
         data-handler="getToken"
         data-event="click"
         data-type="getToken">

  <input type="text"
         placeholder="Send a message"
         id="msgBox">
  <input type="button"
         value="Send message"
         data-handler="sendMessage"
         data-event="click"
         data-type="authenticate">

  <script src="./main.js"
          type="module"></script>
</body>

</html>
