<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript without Frameworks</title>

  <meta name="description" content="JavaScript project without using any frameworks">
  <meta name="author" content="Jose Balado">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div id="messages"></div>
  <input type="text"
         placeholder="Send a message"
         id="msgBox">
  <input type="button"
         value="send message"
         data-handler="sendMessage"
         data-event="click"
         data-arguments="hello, world">

  <script src="./main.js" type="module"></script>

</body>
</html>
